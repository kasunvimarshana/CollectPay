version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: syncledger_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: syncledger
      MYSQL_USER: syncledger
      MYSQL_PASSWORD: syncledger_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - syncledger_network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: syncledger_backend
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: false
      DB_HOST: mysql
      DB_DATABASE: syncledger
      DB_USERNAME: syncledger
      DB_PASSWORD: syncledger_password
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    depends_on:
      - mysql
    networks:
      - syncledger_network
    command: >
      sh -c "composer install --optimize-autoloader --no-dev &&
             php artisan key:generate &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local

networks:
  syncledger_network:
    driver: bridge

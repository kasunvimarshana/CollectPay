version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: paywise_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: paywise
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-paywise}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - paywise_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paywise_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - backend_vendor:/var/www/vendor
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=paywise
      - DB_USERNAME=${DB_USERNAME:-paywise}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - paywise_network
    command: >
      sh -c "
        composer install --no-dev --optimize-autoloader &&
        php artisan config:cache &&
        php artisan route:cache &&
        php artisan view:cache &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  # Nginx Web Server (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: paywise_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./backend/public:/var/www/public
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - paywise_network
    profiles:
      - production

  # Redis Cache (Optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: paywise_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - paywise_network
    profiles:
      - production

volumes:
  mysql_data:
    driver: local
  backend_vendor:
    driver: local
  redis_data:
    driver: local

networks:
  paywise_network:
    driver: bridge

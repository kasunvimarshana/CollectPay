# Docker Compose Configuration for PayMaster
# Provides a complete development environment

version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: paymaster_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: paymaster
      MYSQL_USER: paymaster_user
      MYSQL_PASSWORD: paymaster_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - paymaster_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (PHP/Laravel)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paymaster_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: paymaster
      DB_USERNAME: paymaster_user
      DB_PASSWORD: paymaster_pass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - paymaster_network
    command: php -S 0.0.0.0:8000 -t public

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: paymaster_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - paymaster_network

networks:
  paymaster_network:
    driver: bridge

volumes:
  db_data:
    driver: local

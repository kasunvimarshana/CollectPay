version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fieldsyncledger_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fieldsyncledger
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravelpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fieldsyncledger_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fieldsyncledger_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:your-app-key-here
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=fieldsyncledger
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravelpassword
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fieldsyncledger_network
    command: php artisan serve --host=0.0.0.0 --port=8000

volumes:
  mysql_data:
    driver: local
  backend_vendor:
    driver: local

networks:
  fieldsyncledger_network:
    driver: bridge
